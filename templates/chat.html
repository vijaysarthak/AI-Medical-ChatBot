<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXUh98bhziTqN8QWF4qP8jw3wGa4oiUmVY4w&s"
                                     class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Medical Bot</span>
                                <p>Ask me anything!</p>
                            </div>
                        </div>
                    </div>

                    <!-- Chat messages -->
                    <div id="messageFormeight" class="card-body msg_card_body">
                    </div>

                    <!-- Input area -->
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Type your message..."
                                   autocomplete="off" class="form-control type_msg" required/>
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn">
                                    <i class="fas fa-location-arrow"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat logic -->
    <script>
        $(document).ready(function() {
            function scrollMessagesToBottom() {
                const $box = $("#messageFormeight");
                $box.scrollTop($box[0].scrollHeight);
            }

            $("#messageArea").on("submit", function(event) {
                event.preventDefault();

                const date = new Date();
                const hour = date.getHours();
                const minute = date.getMinutes().toString().padStart(2, '0');
                const str_time = hour + ":" + minute;
                const rawText = $("#text").val();

                // user message
                const userHtml = `
                    <div class="d-flex justify-content-end mb-4">
                        <div class="msg_cotainer_send">
                            ${rawText}
                            <span class="msg_time_send">${str_time}</span>
                        </div>
                        <div class="img_cont_msg">
                            <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">
                        </div>
                    </div>`;

                $("#text").val("");
                $("#messageFormeight").append(userHtml);
                scrollMessagesToBottom();

                // send to Flask backend
                $.ajax({
                    data: { msg: rawText },
                    type: "POST",
                    url: "/get",
                }).done(function(data) {
                    const botHtml = `
                        <div class="d-flex justify-content-start mb-4">
                            <div class="img_cont_msg">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXUh98bhziTqN8QWF4qP8jw3wGa4oiUmVY4w&s"
                                     class="rounded-circle user_img_msg">
                            </div>
                            <div class="msg_cotainer">
                                ${data}
                                <span class="msg_time">${str_time}</span>
                            </div>
                        </div>`;
                    $("#messageFormeight").append($.parseHTML(botHtml));
                    scrollMessagesToBottom();
                });
            });
        });
    </script>
</body>
</html>
